<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="/assets/js/script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="display-container">
        <div class="operation-container">
          <span id="display-ops"></span>
        </div>
        <div class="result-container"><span id="display-result"></span></div>
      </div>
      <div class="buttons-container">
        <div class="left-box">
          <button class="btn"><span class="colored-text">AC</span></button
          ><button class="btn"><span class="colored-text">รท</span></button
          ><button class="btn"><span class="colored-text">x</span></button
          ><button class="btn"><span>7</span></button
          ><button class="btn"><span>8</span></button
          ><button class="btn"><span>9</span></button
          ><button class="btn"><span>4</span></button
          ><button class="btn"><span>5</span></button
          ><button class="btn"><span>6</span></button
          ><button class="btn"><span>1</span></button
          ><button class="btn"><span>2</span></button
          ><button class="btn"><span>3</span></button
          ><button class="btn left-bottom-btn"><span>.</span></button
          ><button class="btn"><span>0</span></button
          ><button class="btn"><span>%</span></button>
        </div>
        <div class="right-box">
          <button class="btn colored-btn"><span>C</span></button
          ><button class="btn colored-btn"><span>-</span></button
          ><button class="btn colored-btn"><span>+</span></button
          ><button class="btn colored-btn larger-btn"><span>=</span></button>
        </div>
      </div>
    </div>
  </body>
</html>
